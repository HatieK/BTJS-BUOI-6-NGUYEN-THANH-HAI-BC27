<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <div class="mb-3">
            <label id="txtNum" for="txtNum" class="form-label"
              >Tìm số nguyên dương nhỏ nhất sao cho:1 + 2 + … + n > 10000
            </label>
          </div>
          <button class="btn btn-success" onclick="calPositiveNumber()">
            Đáp án bài 1 là
          </button>
          <div
            id="noti"
            class="alert alert-success"
            style="display: none"
          ></div>
        </div>
      </div>
    </div>

    <!-- BÀI TẬP 2 -->
    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <div class="mb-3">
            <label for="num-bt2" class="form-label">Nhập vào số X</label>
            <input type="text" id="numX" class="form-control" />
            <label for="">Nhập vào số N</label>
            <input id="numN" type="text" class="form-control" />
          </div>
          <button class="btn btn-success" onclick="calSumDoubleMulti()">
            Đáp án
          </button>
          <div
            id="noti1"
            class="alert alert-success"
            style="display: none"
          ></div>
        </div>
      </div>
    </div>


    <!-- BÀI TẬP 3 -->
    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <div class="mb-3">
            <label for="num-bt2" class="form-label">Nhập vào 1 số giai thừa</label>
            <input type="text" id="numZ" class="form-control" />
          <button class="btn btn-success" onclick="calFactorial()">
            Đáp án
          </button>
          <div
            id="noti3"
            class="alert alert-success"
            style="display: none"
          ></div>
        </div>
      </div>
    </div>

    <!-- BÀI TẬP 4 -->
    <div class="container">
      <div id="xxx" class="p-5" style="background-color:antiquewhite;height:50px;">
        
      </div>
      <button class="btn btn-success" onclick="changeColorDiv()">
        Đáp án
      </button>
    </div>


    
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
